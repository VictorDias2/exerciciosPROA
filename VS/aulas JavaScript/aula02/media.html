<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    
    <h1>
        Testando a Média Aritimética
    </h1>

    <script>

        let n1 = parseFloat(prompt('Escolha o primeiro número:'))
        let n2 = parseFloat(prompt('Escolha o segundo número:'))
        let n3 = parseFloat(prompt('Escolha o terceiro número:'))
        let n4 = parseFloat(prompt('Escolha o quarto número:'))

        soma = n1 + n2 + n3 + n4
        media = soma / 4

        document.write(media)


        //a média da nota arredondada:
        document.write('<br>a média das notas foi ' + Math.round(media))


        //definição de casas decimais
        document.write('<br>A médias das notas foi ' + media.toFixed(2))

    </script>

</body>
</html>
