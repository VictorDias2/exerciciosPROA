<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Operadores lógicos</title>
</head>
<body>
    <h1>Testando Operadores lógicos em HTML</h1>

    <script>
        let = numero1 = parseInt(prompt('Entre com um número:'))
        let = numero2 = parseInt(prompt('Entre com outro número:'))

        let soma = numero1 + numero2
        let multiplicacao = numero1 * numero2
        let divisao = numero1 / numero2
        let subtracao = numero1 - numero2

        document.write(`A soma dos elementos ${numero1} e ${numero2} é = <strong>${soma}</strong></br>`)
        document.write(`A multiplicação dos elementos ${numero1} e ${numero2} é = <strong>${multiplicacao}</strong></br>`)
        document.write(`A divisão entre elementos ${numero1} e ${numero2} é = <strong>${divisao}</stgrong></br>`)
        document.write(`A subtração dos elementos ${numero1} e ${numero2} é = <strong>${subtracao}</strong></br>`)


    </script>
</body>
</html>
