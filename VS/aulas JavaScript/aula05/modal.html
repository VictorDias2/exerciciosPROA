<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo uma tela com onclick</title>
    <link rel="stylesheet" href="modal.css" type="text/css">
</head>
<body>
    <h1>Testando MODAL na p√°gina usando JavaScript</h1>
    
    <div class="botao" onclick="abrir_modal()">Clique para abrir o Modal</div>
    <div class="janela">
        <div class="modal">
            <div class="fechar" onclick="fechar_modal()">X</div>
            <img src="imgs/publi.jpg" alt="" class="img">
        </div>

    </div>

    <script>
        function abrir_modal(){
            let modal = document.querySelector('.modal')
            let janela = document.querySelector('.janela')
            let img = document.querySelector('.img')

            modal.style.visibility="visible";
            janela.style.visibility="visible";
            img.style.visibility="visible";
        }

        function fechar_modal(){
            let modal = document.querySelector('.modal')
            let janela = document.querySelector('.janela')
            let img = document.querySelector('.img')

            modal.style.visibility="hidden";
            janela.style.visibility="hidden";
            img.style.visibility="hidden";
        }
    </script>

</body>
</html>
