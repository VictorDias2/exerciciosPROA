<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par ou impar</title>
</head>
<body>
    <h1>Número Par ou Ímpar</h1>

    <script>
        let n1 = prompt("Entre com um número:")

        if(n1 % 2 == 0){
            document.write('o número é PAR!')
        }
        else{
            document.write('o número é ÍMPAR!')
        }

    </script>

</body>
</html>
