<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Do While</title>
</head>
<body>
    <h1>Testando Do While em HTML</h1>
    <script>
        let n = 0

        do{
            if(n != 50){
                document.write(n + ', ')
                n ++
            }
            else{
                document.write(n + '.')
                n++
            }
        } while(n <= 50)
    </script>

</body>
</html>
