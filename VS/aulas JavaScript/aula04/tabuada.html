<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>
<body>
    
    <h1>
        Testando o comando FOR
    </h1>
    <script>
        let tabuada = 1
        document.write(`Tabuada do ${tabuada}: <br>`)
        for(n = 0; n <= 11; n++){
            document.write(tabuada + ' x ' + n + ' = ' + tabuada * n + '<br>')
            if(n == 10){
                n = 0
                tabuada += 1
                if(tabuada = 10){
                    break
                }
            }
        }

    </script>

</body>
</html>
