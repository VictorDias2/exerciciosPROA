<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>
<body>
    
    <h1>
        Testando o comando FOR
    </h1>
    <script>
        let tabuada = prompt('Escolha um n√∫mero?')

        for(n = 0;n <= 10; n++){
            document.write(tabuada + ' x ' + n + ' = ' + tabuada * n + '<br>')
        }
    </script>

</body>
</html>
