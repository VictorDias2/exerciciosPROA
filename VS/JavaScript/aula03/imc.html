<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calculando o Índice de Massa Corporea</h1>

    <script>
        let peso = parseFloat(prompt('Qual o seu peso em Kg:'))
        let altura = parseFloat(prompt('Qual a sua altura?'))

        imc = ((peso / (altura**2)).toFixed(2))
        
        document.write(`O valor do seu IMC é = ${imc}<br>`)

        if(imc < 16.9){
            document.write('Você está <strong>muito abaixo do Peso<strong>')
        }
        else if(imc >= 17 && imc <=18.4){
            document.write('Você está <strong>abaixo do Peso<strong>')
        }
        else if(imc >= 18.5 && imc <=24.9){
            document.write('Você está com o <strong>Peso normal<strong>')
        }
        else if(imc >=25 && imc <=29.9){
            document.write('Você está <strong>Acima do Peso<strong>')
        }
        else if(imc >=30 && imc <= 34.9){
            document.write('Você está com a <strong>Obesidade Grau I<strong>')
        }
        else if(imc >=35 && imc <=40){
            document.write('Você está com a <strong>Obesidade Grau II<strong>')
        }
        else if(imc >=40){
            document.write('Você está com a <strong>Obesidade Grau III<strong>')
        }
    
       

    </script>

</body>
</html>
