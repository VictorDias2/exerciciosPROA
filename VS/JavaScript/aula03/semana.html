<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <h1></h1>

    <script>
        let n = parseInt(prompt('Entre com um número correspondendo ao número da semana:'))

        switch(n){
            case 1: document.write('O dia "escrevido" foi um <strong>Domingo<strong>')
                break
            case 2: document.write('O dia "escrevido" foi uma <strong>Segunda<strong>')
                break
            case 3: document.write('O dia "escrevido" foi uma <strong>Terça<strong>')
                break
            case 4: document.write('O dia "escrevido" foi uma <strong>Quarta<strong>')
                break
            case 5: document.write('O dia "escrevido" foi uma <strong>Quinta<strong>')
                break
            case 6: document.write('O dia "escrevido" foi uma <strong>Sexta<strong>')
                break
            case 7: document.write('O dia "escrevido" foi um <strong>Sábado<strong>')
                break
            default: alert('Dia da semana não correspondido')
        }
    </script>

</body>
</html>
