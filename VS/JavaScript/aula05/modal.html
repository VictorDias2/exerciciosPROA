<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrindo uma tela com onclick</title>
    <style>
        h1{
            align-items: center;
        }
        .botao{
            padding: 20px;
            background-color: aqua;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            border-radius: 10px;
        }
        .botao:hover{
            background-color: rgb(0, 255, 38);
        }
        .janela{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(70, 50, 50, 80%);
            visibility: hidden;
        }
        .modal, .img{
            width: 500px;
            height: 500px;
            align-items: center;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .img{
            height: 470px;
            width: 470px;
        }
        .fechar{
            width: 20px;
            height: 20px;
            background-color: white;
            float: right;
            cursor: pointer;
            border-radius: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando MODAL na p√°gina usando JavaScript</h1>
    
    <div class="botao" onclick="abrir_modal()">Clique para abrir o Modal</div>
    <div class="janela">
        <div class="modal">
            <div class="fechar" onclick="fechar_modal()">X</div>
            <img src="imgs/publi.jpg" alt="" class="img">
        </div>

    </div>

    <script>
        function abrir_modal(){
            let modal = document.querySelector('.modal')
            let janela = document.querySelector('.janela')
            let img = document.querySelector('.img')

            modal.style.visibility="visible";
            janela.style.visibility="visible";
            img.style.visibility="visible";
        }

        function fechar_modal(){
            let modal = document.querySelector('.modal')
            let janela = document.querySelector('.janela')
            let img = document.querySelector('.img')

            modal.style.visibility="hidden";
            janela.style.visibility="hidden";
            img.style.visibility="hidden";
        }
    </script>

</body>
</html>
