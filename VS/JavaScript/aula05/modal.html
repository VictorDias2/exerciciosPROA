<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando MODAL na página usando JavaScript</title>
    <style>
        h1{
            align-items: center;
        }
        .botao{
            padding: 20px;
            background-color: aqua;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            border-radius: 10px;
        }
        .botao:hover{
            background-color: rgb(0, 255, 38);
        }
    </style>
</head>
<body>
    <h1>Testando MODAL na página usando JavaScript</h1>
    
    <div class="botao">Clique para abrir o Modal</div>

</body>
</html>
