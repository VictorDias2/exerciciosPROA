<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Operadores lógicos</title>
</head>
<body>
    
    <h1>Testando Operadores lógicos em HTML</h1>

    <h3>Faça sua soma:</h3>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick="soma()">
    <br><br>
    <div id="res">Faça a soma para continuar</div>
    
    <script>
        function soma(){
            let numero1 = document.getElementsById('n1')
            let numero2 = document.querySelector('input#n2')
            let res = document.getElementById('res')
            let n1 = Number(numero1.value)
            let n2 = Number(numero2.value)
            resultado = n1 + n2
            res.innerHTML = `${resultado}`
            
        }
    </script>


</body>
</html>
