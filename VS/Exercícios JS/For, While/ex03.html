<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 03 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</h1>

    <script>
        n = 0

        while(n<=50){
            document.write(`Exibindo ${n} <br>`)
            n += 2
        }
    </script>
</body>
</html>
