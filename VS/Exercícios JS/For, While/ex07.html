<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 07 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".</h1>

    <script>
        let n = parseInt(prompt('Escreva um número para verificar se ele é primo:'))
        c = 2
        while(c<=n){
            if(n%c==0){
                document.write(`${n} é divisivel por ${c}<br>Portando ${n} não é primo`)
                break
            }
            c++
            if(c==(n-1)){
                document.write(`O número ${n} é um número primo`)
                break
            }
        }
    </script>
</body>
</html>
