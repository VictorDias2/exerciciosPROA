<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.</h1>

    <script>
        let soma = 0
        for(c=1; c <=5; c++){
            let n = parseInt(prompt(`Digite o ${c}º número:`))
            soma += n
        }
        document.write(`A média foi: ${soma/5}`)
    </script>
</body>
</html>
