<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 18 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".</h1>
    <script>
        n = 2
        do{
            document.write(`${n} + ${n} + ${n+n}<br>`)
            n += 2
        }while(n<=50)

    </script>
</body>
</html>
