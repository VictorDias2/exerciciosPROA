<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 21 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "do-while".</h1>

    <script>
        let n = parseInt(prompt(`Informe um número:`))
        c=n
        do{
            while(c!=0){
                if(n%c==0){
                    document.write(`O número é divisivel por ${c}`)
                    c--
                }
            }
        }while(c!=0)
    </script>
</body>
</html>
