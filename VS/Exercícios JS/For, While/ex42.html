<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 42 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que exiba os números ímpares de 50 a 1.</h1>

    <script>
        for(c=49;c>=1;c-=2){
            document.write(`${c} > `)
        }
    </script>
</body>
</html>
