<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Exercícios exibindo números de 1 a 10 usando o loop "while"</h1>
    <script>
        n = 0
        while(n<=10){
            document.write('Exibindo ' + n)
            n++
        }
    </script>
</body>
</html>
