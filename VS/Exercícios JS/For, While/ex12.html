<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 12 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".</h1>

    <script>
        let n = 1
        while(n<=50){
            document.write(`${n}<br>`)
            n+=2
        }
    </script>
</body>
</html>
