<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 44 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</h1>

    <script>
        let fatorial = 1
        let n = parseInt(prompt('digite um número para analisar o seu fatorial:'))
        while(n >= 2){
            document.write(`${n} x `)
            valor = fatorial*(n-1)
            fatorial += valor
            n--
            if (n == 1){
                document.write(`1 `)
            }
        }
        document.write(`= ${fatorial}`)
    </script>
</body>
</html>
