<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 27 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</h1>

    <script>
        let c = 1
        do{
            document.write(`${c} > `)
            c+=2
        }while(c<=50)
    </script>
</body>
</html>
