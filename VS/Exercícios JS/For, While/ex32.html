<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 32 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Escreva um programa que calcule a soma dos números de 1 a 100.</h1>

    <script>
        for(c=1;c<=100;c++){
            document.write(`${c} + ${c} = ${c+c}<br>`)
        }
    </script>
</body>
</html>
