<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 35 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</h1>

    <script>
        let n = parseInt(prompt(`Digite um número para exibir sua tabuada:`))
        for(c=1;c<=10;c++){
            document.write(`${n} x ${c} = ${n*c}<br>`)
        }
    </script>
</body>
</html>
