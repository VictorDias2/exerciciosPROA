<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 24 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.</h1>

    <script>
        let c = 0
        let media = 0
        do{
            c++
            let pessoa = prompt(`Digite o nome da ${c}ª pessoa:`)
            let idade = parseInt(prompt(`Digite a idade de ${pessoa}`))
            media += idade
        }while(c<=4)
        document.write(`A média é ${media/c} anos`)
    </script>
</body>
</html>
