<body>
    <h1>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</h1>

    <script>
        let n = parseInt(prompt('Digite um número positivo:'))
        while(n < 0){
            n = parseInt(prompt('Por Favor, digite um número positivo:'))
        }
        while(True){
            if(n%2==0){
                document.write('teste')
            }
        }
    </script>
