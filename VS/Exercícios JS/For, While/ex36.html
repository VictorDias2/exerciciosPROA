<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 36 De Estrutura de Condição</title>
</head>
<body>
    <h1>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número.</h1>

    <script>
        let n = parseInt(prompt('Digite um número inteiro positivo:'))
        let c= 1
        while(c<=n){
            if(n%c==0){
                document.write(`${n} é divisivel por ${c}<br>`)
            }
            c++
        }
    </script>
</body>
</html>
