<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 16 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".</h1>

    <script>
        let n = 0

do{
    if(n != 10){
        document.write(n + ', ')
        n ++
    }
    else{
        document.write(n + '.')
        n++
    }
} while(n <= 10)
    </script>
</body>
</html>
