<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".</h1>

    <script>
        let n = parseInt(prompt('Digite um número para exibir sua tabuada:'))
        cont = 0
        while(cont<=10){
            document.write(`${n} x ${cont} = ${cont*n}<br>`)
            cont +=1
        }
    </script>
</body>
</html>
