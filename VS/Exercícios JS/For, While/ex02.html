<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Calculando a soma dos números de 1 a 100 usando o loop "While"</h1>
    <script>
        n = 0

        while(n <= 100){
            window.document(`${n} + ${n} = ${n+n}`)
            n = n + n
        }
    </script>
</body>
</html>
