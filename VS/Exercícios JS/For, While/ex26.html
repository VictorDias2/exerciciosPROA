<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 26 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</h1>

    <script>
        let n = parseInt(prompt(`Escolha um número:`))
        let c =2
        do{
            document.write(`${c} + ${c} = ${c+c}<br>`)
            c+=2
        }while(c<=n)
    </script>
</body>
</html>
