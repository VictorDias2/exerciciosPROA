<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 09 De Estrutura de Repetição</title>
</head>
<body>
    <h1>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.</h1>
    
    <script>
        c=0
        let media = 0
        while(c <=4){
            c+=1
            let idade = parseInt(prompt(`Idade da ${c}ª pessoa:`))
            media += idade
            if (c == 1){
                document.write(`as idades foram: ${idade}, `)
            }
            else{
            document.write(`${idade}, `)
        }
        if (c == 5){
            document.write("<br>")
        }
    }
        document.write(`A média foi ${media/5}`)
    </script>
</body>
</html>
