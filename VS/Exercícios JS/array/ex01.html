<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //PRIMEIRO DESAFIO:
        const romances = ["Memorial de Aires ", 1908, "<br>Ressurreição ", 1872, "<br>Casa Velha ", 1885, "<br>Memórias Póstumas de Brás Cubas ", 1881, "<br>Helena", 1876, "<br>Quincas Borba ", 1891, "<br>Esaú e Jacó ", 1904, "<br>A mão e a luva ", 1874, "<br>Dom Casmurro ", 1899, "<br>Iaiá Garcia ", 1878]

        const Coletânea_de_Poesias = ["Americanas ", 1875, "<br>Ocidentais ", 1880, "<br>Falenas ", 1870, "<br>Crisálidas ", 1864, "<br>Poesias Completas ", 1901]

        const Coletânea_de_contos = ["Várias Histórias ", 1896, "<br>Histórias sem Data ", 1884, "<br>Papéis Avulsos ", 1882, "<br>Contos Fluminenses ", 1870, "<br>Histórias da Meia-Noite ", 1873, "<br>Relíquias de Casa Velha ", 1906, "<br>Páginas Recolhidas ", 1899]

        for(const pos in romances){
            document.write(romances[pos])
        }
        document.write('<br><br>')

        for(const pos in Coletânea_de_Poesias){
            document.write(Coletânea_de_Poesias[pos])
        }
        document.write('<br><br>')

        for(const pos in Coletânea_de_contos){
            document.write(Coletânea_de_contos[pos])
        }
        document.write('<br><br>')
        document.write('<br><br>')

        //SEGUNDO DESAFIO:

        const tres_romances = ["Memorial de Aires ", 1908, "<br>Ressurreição ", 1872, "<br>Casa Velha ", 1885]
        const tres_Coletânea_de_Poesias = ["Americanas ", 1875, "<br>Ocidentais ", 1880, "<br>Falenas ", 1870]
        const tres_Coletânea_de_contos = ["Várias Histórias ", 1896, "<br>Histórias sem Data ", 1884, "<br>Papéis Avulsos ", 1882]

        for(const pos in tres_romances){
            document.write(tres_romances[pos])
        }
        document.write('<br><br>')

        for(const pos in tres_Coletânea_de_Poesias){
            document.write(tres_Coletânea_de_Poesias[pos])
        }
        document.write('<br><br>')

        for(const pos in tres_Coletânea_de_contos){
            document.write(tres_Coletânea_de_contos[pos])
        }
    </script>

</body>
</html>
