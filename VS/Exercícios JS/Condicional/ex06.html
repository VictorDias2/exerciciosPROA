<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 06 De Estrutura de Condição</title>
</head>
<body>
    <h1>Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.</h1>

<script>
   n= parseInt(prompt('Escolha um número:'))

   document.write(`O número escolhido foi ${n}<br>`)
   document.write(`Seu antecessor é ${n-1}<br>`)
   document.write(`Seu sucessor é ${n+1}<br>`)

</script>

</body>
</html>
