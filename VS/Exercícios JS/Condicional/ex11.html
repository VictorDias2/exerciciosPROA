<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 11 De Estrutura de Condição</title>
</head>
<body>
    <h1>Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês. </h1>

    <script>
        let nome = String(prompt('Qual seu nome?'))
        let salario = parseFloat(prompt('Qual seu salário?'))
        let vendas = parseFloat(prompt('Qual o total de quantidade de vendas realizadas no mês? (em R$)'))

        document.write(`<strong>${nome}</strong> ganha <strong>R$${salario}</strong>. Porém tendo ele realizado <strong>R$${vendas}</strong> em vendas no mês e tendo <strong>15% de comissão,</strong> ele ganhará <strong>${vendas*0.15+salario} neste mês.</strong>`)
    </script>
</body>
</html>
