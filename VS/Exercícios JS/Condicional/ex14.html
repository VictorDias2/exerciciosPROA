<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 14 De Estrutura de Condição</title>
</head>
<body>
    <h1>Escreva um programa que leia 10 números do usuário e calcule a soma desses números.</h1>

    <script>
        n1 = parseInt(prompt('Escrevo priemeiro número:'))
        n2 = parseInt(prompt('Escrevo segundo número:'))
        n3 = parseInt(prompt('Escrevo terceiro número:'))
        n4 = parseInt(prompt('Escrevo quarto número:'))
        n5 = parseInt(prompt('Escrevo quinto número:'))
        n6 = parseInt(prompt('Escrevo sexto número:'))
        n7 = parseInt(prompt('Escrevo sétimo número:'))
        n8 = parseInt(prompt('Escrevo oitavo número:'))
        n9 = parseInt(prompt('Escrevo nono número:'))
        n10 = parseInt(prompt('Escrevo décimo número:'))
        document.write(`${n1} + ${n2} + ${n3} + ${n4} + ${n5} + ${n6} + ${n7} + ${n8} + ${n9} + ${n10} =  ${n1+n2+n3+n4+n5+n6+n7+n8+n9+n10}`)

    </script>
</body>
</html>
