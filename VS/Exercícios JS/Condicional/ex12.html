<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 12 De Estrutura de Condição</title>
</head>
<body>
    <h1>Escreva um programa que calcule a soma dos números de 1 a 15. </h1>

    <script>
        for(c = 1; c >= 15; c++){
            document.write(`${c}<br>`)
            c++
        }
    </script>
</body>
</html>
