<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 22 De Estrutura de Condição</title>
</head>
<body>
    <h1>Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. </h1>

    <script>
        cont = 0
        numero = prompt('Digite o primeiro número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o segundo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o terceiro número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o quarto número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o quinto número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o sexto número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o sétimo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o oitavo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o nono número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo primeiro número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo segundo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo terceiro número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo quarto número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo quinto número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo sexto número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo sétimo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo oitavo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite o décimo nono número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        numero = prompt('Digite vigésimo número:')
        if(numero >= 0 && numero <= 100){
            cont += 1
        }
        document.write(`Existem ${cont} números entre 0 e 100`)
    </script>
</body>
</html>
