<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 16 De Estrutura de Condição</title>
</head>
<body>
    <h1>Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades.</h1>

    <script>
        n1 = parseInt(prompt('Escreva a primeira idade:'))
        n2 = parseInt(prompt('Escreva a segunda idade:'))
        n3 = parseInt(prompt('Escreva a terceira idade:'))
        n4 = parseInt(prompt('Escreva a quarta idade:'))
        n5 = parseInt(prompt('Escreva a quinta idade:'))
        n6 = parseInt(prompt('Escreva a sexta idade:'))
        n7 = parseInt(prompt('Escreva a sétima idade:'))
        n8 = parseInt(prompt('Escreva a oitava idade:'))
        n9 = parseInt(prompt('Escreva a nona idade:'))
        n10 = parseInt(prompt('Escreva a décima idade:'))
        n11 = parseInt(prompt('Escreva a décima primeira idade:'))
        n12 = parseInt(prompt('Escreva a décima segunda idade:'))
        n13 = parseInt(prompt('Escreva a décima terceira idade:'))
        n14 = parseInt(prompt('Escreva a décima quarta idade:'))
        n15 = parseInt(prompt('Escreva a décima quinta idade:'))
        n16 = parseInt(prompt('Escreva a décima sexta idade:'))
        n17 = parseInt(prompt('Escreva a décima sétima idade:'))
        n18 = parseInt(prompt('Escreva a décima oitava idade:'))
        n19 = parseInt(prompt('Escreva a décima nona idade:'))
        n20 = parseInt(prompt('Escreva a vigésima idade:'))
        document.write(`${n1} + ${n2} + ${n3} + ${n4} + ${n5} + ${n6} + ${n7} + ${n8} + ${n9} + ${n10} + ${n11} + ${n12} + ${n13} + ${n14} + ${n15} + ${n16} + ${n17} + ${n18} + ${n19} + ${n20} /20 = ${(n1+n2+n3+n4+n5+n6+n7+n8+n9+n10+n11+n12+n13+n14+n15+n16+n17+n18+n19+n20)/20}`)
    </script>
</body>
</html>
