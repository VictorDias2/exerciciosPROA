<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05 De Estrutura de Condição</title>
</head>
<body>
    <h1>Crie um programa em javascript que leia a idade de uma pessoa e informe a sua classe eleitoral: 
        não eleitor (abaixo de 16 anos); 
        eleitor obrigatório (entre a faixa de 18 e menor de 65 anos);
         eleitor facultativo (de 16 até 18 anos e maior de 65 anos, inclusive).
       </h1>
    <h2>Sua votação ela é</h2>

    <script>
        let idade = parseInt(prompt('Qual a sua idade?'))

        if(idade < 16){
            document.write('Não VOTA')
        }
        else if(idade >=18 && idade <=69){
            document.write('Voto obrigatório')
        }
        else{
            document.write('Voto opcional')
        }
    </script>
</body>
</html>
