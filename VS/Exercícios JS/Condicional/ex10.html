<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10 De Estrutura de Condição</title>
</head>
<body>
    <h1>Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%.</h1>

    <script>
        let saldo = parseFloat(prompt('Informe o saldo:'))
        document.write(`O valor de reajuste de 1,5% de ${saldo} é = <strong>${(saldo * 0.015) + saldo}`)
    </script>
</body>
</html>
